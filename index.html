<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="icon" href="./images/rps-icon.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="header">
    <h1 class="title">Rock Paper Scissors</h1>
</div>
<div class="container">
    <div class="scoreBoard">
        <div class="scoreMessage">
            <p class="roundScore"></p>
        </div>
        <div class="roundChoices">
            <div class="player">
                <p class="playerHand">Your choice</p>
                <p class="playerScoreBoard">Player: 0</p>
            </div>
            <div class="computer">
                <p class="computerHand">Computer choice</p>
                <p class="computerScoreBoard">Computer: 0</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="rock-btn">Rock</button>
        <button class="paper-btn">Paper</button>
        <button class="scissors-btn">Scissors</button>
    </div>
    <div class="finalScoreBoard">
        <p class="finalScore"></p>
    </div>
</div>
    <script src="script.js"></script>
</body>
</html>
