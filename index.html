<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>じゃんけん</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="scoreBoard">
        <div class="scoreMessage">
            <p class="roundScore"></p>
        </div>
        <div class="roundChoices">
            <div class="player">
                <p class="playerScoreBoard">Player: 0</p>
            </div>
            <div class="computer">
                <p class="computerScoreBoard">Computer: 0</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <button class="rock-btn">Rock</button>
        <button class="paper-btn">Paper</button>
        <button class="scissors-btn">Scissors</button>
    </div>
    <div class="finalScore"></div>
    <script src="script.js"></script>
</body>
</html>
